<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de fotos</title>
</head>

<body>
    <header>Galeria de Fotos</header>

    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">

            <div class="imagem img1"><img src="inter1.jfif" alt="inter1"></div>
            <div class="imagem img2"><img src="inter2.jfif" alt="inter2"></div>
            <div class="imagem img3"><img src="inter3.jfif" alt="inter3"></div>
            <div class="imagem img4"><img src="inter4.jfif" alt="inter4"></div>
            <div class="imagem img5"><img src="inter5.jfif" alt="inter5"></div>
            <div class="imagem img6"><img src="inter6.jfif" alt="inter6"></div>
        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
        </div>
    </div>
</body>

</html>
